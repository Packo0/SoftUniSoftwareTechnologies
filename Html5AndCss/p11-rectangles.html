<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rectangles</title>
    <style>
        div {
            border: 2px dotted blue;
            padding: 5px;
            width: 190px
        }

        div div {
            border: 2px dashed red;
            width: 180px;
        }

        div div div {
            border: 2px solid green;
            width: 160px;
            text-align: center;
            font-size: 20px
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div> <p>I am heavily packed &lt;DIV&gt;</p></div>
        </div>
    </div>
</body>
</html>
